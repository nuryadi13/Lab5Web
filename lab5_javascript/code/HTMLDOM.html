<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daftar menu</title>
    
</head>
<body>
    <script type="text/javascript">
        function hitung(ele) {
            var total = document.getElementById("total").value;
                total = (total ? parseInt(total):0);
            var harga = 0;

            if (ele.checked){
                harga = ele.value;
                total += parseInt(harga);
            }
            else{
                harga = ele.value;
                if (total > 0)
                    total -= parseInt(harga);
            }
            document.getElementById("total").value = total;
        }
    </script>
    <h1>Daftar Menu Makanan</h1>
    <label><input type="checkbox" value="5000" id="menu1" onclick="hitung(this);" /> ayam goreng</label>
    <label><input type="checkbox" value="500" id="menu2" onclick="hitung(this);" /> tempe goreng</label>
    <label><input type="checkbox" value="2500" id="menu3" onclick="hitung(this);" /> telur dadar</label><br></br>
    <strong>Total Bayar: Rp. <input type="text" id="total"/>
    </strong>        
</body>
</html>
